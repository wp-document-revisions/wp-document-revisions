# Based on https://github.com/wordpress/wp-plugin-dependencies
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ${{ matrix.operating-system }}
    services:
      mydb:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 'root'
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    strategy:
      fail-fast: true
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.3', '7.4', '8.0', '8.1', '8.2']
        wp-version: [latest]
        wp-multisite: [0]
        phpunit-versions: ['9.5']
        phpunit-config: ['phpunit9.xml']
        include:
          - php-versions: '7.1'
            wp-version: 'latest'
            wp-multisite: 0
            phpunit-versions: '7.5'
            phpunit-config: 'phpunit.xml'
            operating-system: ubuntu-latest
          - php-versions: '7.2'
            wp-version: 'latest'
            wp-multisite: 0
            phpunit-versions: '7.5'
            phpunit-config: 'phpunit.xml'
            operating-system: ubuntu-latest
          - php-versions: '7.4'
            wp-version: 'latest'
            wp-multisite: 1
            phpunit-versions: '9.5'
            phpunit-config: 'phpunit9.xml'
            operating-system: 'ubuntu-latest'
          - php-versions: '7.2'
            wp-version: '5.1'
            wp-multisite: 0
            phpunit-versions: '7.5'
            phpunit-config: 'phpunit.xml'
            operating-system: 'ubuntu-latest'
    name: PHP ${{ matrix.php-versions }} Test WP ${{ matrix.wp-version }} MS ${{ matrix.wp-multisite }} ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mysqli
        coverage: xdebug
        tools: wp-cli, phpunit-polyfills, phpunit:${{ matrix.phpunit-versions }}
      env:
        COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check PHP Version
      run: php -v

    - name: Composer install
      run: composer install --optimize-autoloader --prefer-dist

    - name: Install WP Tests
      run: bash script/install-wp-tests wordpress_test root root 127.0.0.1 ${{ matrix.wp-version }}
      env:
        WP_MULTISITE: ${{ matrix.wp-multisite }}

    - name: phpunit tests
      run: |
        echo "define('WP_TESTS_PHPUNIT_POLYFILLS_PATH', '$HOME/.composer/vendor/yoast/phpunit-polyfills');" >> /tmp/wordpress-tests-lib/wp-tests-config.php
        /usr/local/bin/phpunit --config=${{ matrix.phpunit-config }}
      env:
        WP_MULTISITE: ${{ matrix.wp-multisite }}

    - name: Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        directory: ${{ github.workspace }}
        verbose: true
        flags: php-${{ matrix.php_version }},wp-${{ matrix.wp-version }},multisite-${{ matrix.wp-multisite }}

  phpcs:
    runs-on: ubuntu-latest
    env:
      TRAVIS_BUILD_DIR: ${{ github.workspace }}
    strategy: 
      matrix:
        php_version: [7.4]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          extensions: mysqli

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php_version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php_version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: phpcs
        run: script/cibuild-phpcs
